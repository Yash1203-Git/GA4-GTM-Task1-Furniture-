<body class="min-h-screen flex flex-col">

height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>

    <!-- Header Section - Consistent across all pages -->
    <header class="bg-gray-900 text-white shadow-lg py-4 px-6 md:px-10 lg:px-16 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold tracking-tight mb-3 md:mb-0">
                <a href="index.html" class="hover:text-gray-300 transition-colors duration-200">Aurora Furniture</a>
            </h1>
            <nav class="w-full md:w-auto">
                <ul class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-6 items-center">
                    <li><a href="index.html" class="text-lg hover:text-gray-300 transition-colors duration-200">Home</a></li>
                    <li><a href="products.html" class="text-lg hover:text-gray-300 transition-colors duration-200">Products</a></li>
                    <!-- Removed About Us and Contact from main navigation for brevity -->
                    <li>
                        <a href="checkout.html" class="flex items-center text-lg bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg transition-colors duration-200 shadow-md">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            Cart (<span id="cartCount">0</span>)
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Message Box for notifications - This element is needed on every page that uses showMessageBox -->
    <div id="messageBox" class="fixed top-20 right-5 bg-green-500 text-white px-5 py-3 rounded-lg shadow-xl transition-all duration-300 transform translate-x-full opacity-0 z-[100]" role="alert">
        <!-- Message content will be inserted here by shared.js -->
    </div>

    <!-- Main Content Area - Product Detail Page Specific Content -->
    <main class="flex-grow container mx-auto px-4 py-8 md:py-12 relative overflow-hidden">
        <section class="bg-white rounded-xl shadow-lg p-8 md:p-12 mb-10">
            <a href="products.html" class="bg-gray-200 text-gray-800 py-2 px-4 rounded-lg hover:bg-gray-300 transition-colors duration-200 mb-6 inline-flex items-center">
                <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path></svg>
                Back to Products
            </a>
            <div id="productDetailContent" class="grid grid-cols-1 lg:grid-cols-2 gap-8 md:gap-12 items-center mt-6">
                <!-- Product detail will be dynamically inserted here by JavaScript -->
            </div>
        </section>
    </main>

    <!-- Footer Section - Consistent across all pages -->
    <footer class="bg-gray-900 text-white py-8 px-6 md:px-10 lg:px-16 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-lg mb-4">&copy; 2025 Aurora Furniture. All rights reserved.</p>
            <div class="flex justify-center space-x-6 text-xl">
                <a href="#" class="hover:text-blue-400 transition-colors duration-200">Privacy Policy</a>
                <a href="#" class="hover:text-blue-400 transition-colors duration-200">Terms of Service</a>
            </div>
        </div>
    </footer>

    <!-- Link to shared JavaScript -->
    <script src="shared.js"></script>
    <script>
        // Renders the product detail page for a specific product
        function renderProductDetail() {
            const params = new URLSearchParams(window.location.search);
            const productId = params.get('id');
            const productDetailContentDiv = document.getElementById('productDetailContent');

            const currentProduct = products.find(p => p.id === productId);

            if (currentProduct) {
                productDetailContentDiv.innerHTML = `
                    <div class="lg:col-span-1">
                        <img
                            src="${currentProduct.imageUrl}"
                            alt="${currentProduct.imageAlt}"
                            class="w-full h-auto rounded-lg shadow-md max-h-[500px] object-cover"
                            onerror="this.onerror=null;this.src='https://placehold.co/800x600/cccccc/333333?text=Image+Not+Found';"
                        >
                    </div>
                    <div class="lg:col-span-1 flex flex-col justify-center">
                        <h2 class="text-4xl font-extrabold text-gray-900 mb-4">${currentProduct.name}</h2>
                        <p class="text-lg text-gray-700 mb-6">${currentProduct.longDescription}</p>
                        <div class="flex items-baseline mb-4">
                            <span class="text-5xl font-bold text-blue-600 mr-4">$${currentProduct.price.toFixed(2)}</span>
                            <span class="text-xl text-gray-500 line-through">$${currentProduct.originalPrice.toFixed(2)}</span>
                        </div>
                        <div class="text-gray-700 text-lg mb-8">
                            <p class="mb-2"><strong>Category:</strong> ${currentProduct.category}</p>
                            <p class="mb-2"><strong>Dimensions:</strong> ${currentProduct.dimensions}</p>
                            <p><strong>Material:</strong> ${currentProduct.material}</p>
                        </div>
                        <button class="bg-indigo-600 text-white py-4 px-8 rounded-lg font-semibold text-xl hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-300 transition-all duration-300 shadow-lg hover:shadow-xl"
                            onclick="addToCart('${currentProduct.id}');">
                            Add to Cart
                        </button>
                    </div>
                `;
            } else {
                productDetailContentDiv.innerHTML = '<p class="text-center text-red-500 text-xl md:col-span-2">Product not found. <a href="products.html" class="text-blue-600 hover:underline">Go back to products.</a></p>';
            }
        }

        // Initialize product detail when the page loads
        document.addEventListener('DOMContentLoaded', renderProductDetail);
    </script>
</body>
</html>
