<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora Furniture - Checkout</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc; /* Light Slate 50 */
            scroll-behavior: smooth; /* Smooth scrolling for anchor links */
        }

            background: #555;

</head>
<body class="min-h-screen flex flex-col">
    <!-- Google Tag Manager (noscript) -->
<noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-PH6Z44MR"
height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
<!-- End Google Tag Manager (noscript) -->
    <!-- Header Section - Consistent across all pages -->
    <header class="bg-gray-900 text-white shadow-lg py-4 px-6 md:px-10 lg:px-16 sticky top-0 z-50">
        <div class="container mx-auto flex flex-col md:flex-row justify-between items-center">
            <h1 class="text-3xl font-bold tracking-tight mb-3 md:mb-0">
                <a href="index.html" class="hover:text-gray-300 transition-colors duration-200">Aurora Furniture</a>
            </h1>
            <nav class="w-full md:w-auto">
                <ul class="flex flex-col md:flex-row space-y-3 md:space-y-0 md:space-x-6 items-center">
                    <li><a href="index.html" class="text-lg hover:text-gray-300 transition-colors duration-200">Home</a></li>
                    <li><a href="products.html" class="text-lg hover:text-gray-300 transition-colors duration-200">Products</a></li>
                    <!-- Removed About Us and Contact from main navigation for brevity -->
                    <li>
                        <a href="checkout.html" class="flex items-center text-lg bg-indigo-600 hover:bg-indigo-700 px-4 py-2 rounded-lg transition-colors duration-200 shadow-md">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path></svg>
                            Cart (<span id="cartCount">0</span>)
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Message Box for notifications - This element is needed on every page that uses showMessageBox -->
    <div id="messageBox" class="fixed top-20 right-5 bg-green-500 text-white px-5 py-3 rounded-lg shadow-xl transition-all duration-300 transform translate-x-full opacity-0 z-[100]" role="alert">
        <!-- Message content will be inserted here by shared.js -->
    </div>

    <!-- Main Content Area - Checkout Page Specific Content -->
    <main class="flex-grow container mx-auto px-4 py-8 md:py-12 relative overflow-hidden">
        <section class="bg-white rounded-xl shadow-lg p-8 md:p-12 mb-10">
            <h2 class="text-4xl font-extrabold text-gray-900 text-center mb-10 md:mb-16">Your Cart & Checkout</h2>

            <div id="cartItems" class="mb-8">
                <!-- Cart items will be dynamically inserted here by JavaScript -->
                <p class="text-center text-gray-600 text-lg" id="emptyCartMessage">Your cart is empty.</p>
            </div>

            <div class="flex justify-end items-center text-3xl font-bold text-gray-900 mb-10">
                Total: $<span id="cartTotal">0.00</span>
            </div>

            <form id="checkoutForm" class="max-w-xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6">
                <div class="md:col-span-2">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Shipping Information</h3>
                </div>
                <div>
                    <label for="fullName" class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <input type="text" id="fullName" name="fullName" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="John Doe" required>
                </div>
                <div>
                    <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <input type="email" id="email" name="email" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="john.doe@example.com" required>
                </div>
                <div class="md:col-span-2">
                    <label for="address" class="block text-gray-700 text-sm font-bold mb-2">Shipping Address</label>
                    <input type="text" id="address" name="address" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="123 Main St" required>
                </div>
                <div>
                    <label for="city" class="block text-gray-700 text-sm font-bold mb-2">City</label>
                    <input type="text" id="city" name="city" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Anytown" required>
                </div>
                <div>
                    <label for="zip" class="block text-gray-700 text-sm font-bold mb-2">Zip Code</label>
                    <input type="text" id="zip" name="zip" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="12345" required>
                </div>

                <div class="md:col-span-2 mt-8">
                    <h3 class="text-2xl font-semibold text-gray-800 mb-4">Payment Information</h3>
                </div>
                <div class="md:col-span-2">
                    <label for="cardNumber" class="block text-gray-700 text-sm font-bold mb-2">Card Number</label>
                    <input type="text" id="cardNumber" name="cardNumber" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="**** **** **** ****" required>
                </div>
                <div>
                    <label for="expDate" class="block text-gray-700 text-sm font-bold mb-2">Expiration Date</label>
                    <input type="text" id="expDate" name="expDate" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="MM/YY" required>
                </div>
                <div>
                    <label for="cvv" class="block text-gray-700 text-sm font-bold mb-2">CVV</label>
                    <input type="text" id="cvv" name="cvv" class="shadow appearance-none border rounded-lg w-full py-3 px-4 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="***" required>
                </div>

                <div class="md:col-span-2 mt-8">
                    <button type="submit" class="w-full bg-green-600 text-white py-4 px-6 rounded-lg font-semibold text-xl hover:bg-green-700 focus:outline-none focus:ring-4 focus:ring-green-300 transition-all duration-300 shadow-md hover:shadow-lg">
                        Purchase
                    </button>
                </div>
            </form>
        </section>
    </main>

    <!-- Footer Section - Consistent across all pages -->
    <footer class="bg-gray-900 text-white py-8 px-6 md:px-10 lg:px-16 mt-12">
        <div class="container mx-auto text-center">
            <p class="text-lg mb-4">&copy; 2025 Aurora Furniture. All rights reserved.</p>
            <div class="flex justify-center space-x-6 text-xl">
                <a href="#" class="hover:text-blue-400 transition-colors duration-200">Privacy Policy</a>
                <a href="#" class="hover:text-blue-400 transition-colors duration-200">Terms of Service</a>
            </div>
        </div>
    </footer>

    <!-- Link to shared JavaScript -->
    <script src="shared.js"></script>
    <script>
        // Renders items in the cart on the checkout page
        function renderCart() {
            const cartItemsDiv = document.getElementById('cartItems');
            const cartTotalSpan = document.getElementById('cartTotal');
            const emptyCartMessage = document.getElementById('emptyCartMessage');

            if (!cartItemsDiv || !cartTotalSpan || !emptyCartMessage) return; // Exit if elements not found

            if (cart.length === 0) {
                cartItemsDiv.innerHTML = '<p class="text-center text-gray-600 text-lg">Your cart is empty.</p>';
                emptyCartMessage.classList.remove('hidden'); // Show empty message
                cartTotalSpan.textContent = '0.00';
                const purchaseButton = document.querySelector('#checkoutForm button[type="submit"]');
                if (purchaseButton) purchaseButton.disabled = true; // Disable purchase button
                return;
            } else {
                emptyCartMessage.classList.add('hidden'); // Hide empty message
                const purchaseButton = document.querySelector('#checkoutForm button[type="submit"]');
                if (purchaseButton) purchaseButton.disabled = false; // Enable purchase button
            }

            cartItemsDiv.innerHTML = `
                <div class="hidden md:grid md:grid-cols-5 text-gray-600 font-semibold border-b pb-2 mb-4">
                    <div class="md:col-span-2">Product</div>
                    <div>Price</div>
                    <div>Quantity</div>
                    <div>Subtotal</div>
                    <div></div> <!-- For delete button -->
                </div>
            `;
            let total = 0;

            cart.forEach(item => {
                const itemSubtotal = item.price * item.quantity;
                total += itemSubtotal;
                const cartItemHtml = `
                    <div class="grid grid-cols-1 md:grid-cols-5 gap-4 items-center bg-gray-50 p-4 rounded-lg shadow-sm mb-4">
                        <div class="md:col-span-2 flex items-center">
                            <img src="${item.imageUrl}" alt="${item.imageAlt}" class="w-16 h-16 object-cover rounded-md mr-4">
                            <span class="font-medium text-gray-800">${item.name}</span>
                        </div>
                        <div class="text-gray-700">$${item.price.toFixed(2)}</div>
                        <div class="flex items-center">
                            <button class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full hover:bg-gray-300" onclick="updateQuantity('${item.id}', -1);">-</button>
                            <span class="mx-2 text-gray-800">${item.quantity}</span>
                            <button class="bg-gray-200 text-gray-700 w-8 h-8 rounded-full hover:bg-gray-300" onclick="updateQuantity('${item.id}', 1);">+</button>
                        </div>
                        <div class="font-semibold text-gray-800">$${itemSubtotal.toFixed(2)}</div>
                        <div class="flex justify-end md:justify-center">
                            <button class="text-red-500 hover:text-red-700" onclick="removeFromCart('${item.id}');">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                            </button>
                        </div>
                    </div>
                `;
                cartItemsDiv.insertAdjacentHTML('beforeend', cartItemHtml);
            });
            cartTotalSpan.textContent = total.toFixed(2);
        }

        // Event listener for the checkout form submission
        document.addEventListener('DOMContentLoaded', () => {
            renderCart(); // Render cart items when page loads
            beginCheckoutEvent(); // Trigger begin checkout event

            const checkoutForm = document.getElementById('checkoutForm');
            if (checkoutForm) {
                checkoutForm.addEventListener('submit', function(event) {
                    event.preventDefault(); // Prevent default form submission
                    // Basic validation
                    const requiredFields = ['fullName', 'email', 'address', 'city', 'zip', 'cardNumber', 'expDate', 'cvv'];
                    let allFieldsFilled = true;
                    requiredFields.forEach(fieldId => {
                        const input = document.getElementById(fieldId);
                        if (!input.value.trim()) {
                            allFieldsFilled = false;
                            input.classList.add('border-red-500');
                            // Note: We don't focus here to avoid multiple focuses if many fields are empty
                        } else {
                            input.classList.remove('border-red-500');
                        }
                    });

                    if (allFieldsFilled && cart.length > 0) {
                        // In a real app, process payment here. For this demo, just redirect.
                        window.location.href = 'thank-you.html';
                    } else if (cart.length === 0) {
                        showMessageBox('Your cart is empty. Please add items to proceed.', 'error');
                    } else {
                        showMessageBox('Please fill in all required fields.', 'error');
                    }
                });
            }
        });
    </script>
</body>
</html>
